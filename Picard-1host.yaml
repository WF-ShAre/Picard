#eSc Picard-1host workflow with 8 real block def. deployed on 8 containers

tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml
  - https://raw.githubusercontent.com/rawaqasha/e-sc-cloudify/master/esc_nodetypes.yaml

inputs:

  input-dir:
      description: >
        The dir path of the input files  
      default: '~/myDir/Data'

  docker-image: 
      description: > 
        Docker image to be used for container building
      default: 'rawa/ubuntu14'

node_types:

  docker_container:
    derived_from: cloudify.nodes.Root
    properties:
      image_name:
        type: string
        default: { get_input: docker-image }
      container_ID:
        type: string
        default: container1

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: localhost
      install_agent: false

  starterBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/start-inhost.sh
          inputs:
            process:
              args: [Picard-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  container1:
    type: docker_container
    properties:
      container_ID: container1
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/container.sh
          inputs:
            process:
              args: [Picard-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: starterBlock

  Java:
    type: spec_library
    properties:
      lib_name: default-jdk
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/java-install2.sh
          inputs:
            process:
              args: [container1]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  ImportDir:
    type: Import-Dir
    properties:
      block_description: import Dir
      block_name: importdir1.jar
      block_category: File Management
      service_type: block
      SourceFolder: { get_input: input-dir }
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/get-Dir.sh
          inputs:
            process:
             args: [Picard-1host, { get_input: input-dir }]
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/importdir1.jar', { get_input: input-dir }]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: Java
  PickFiles:
    type: pick-Files
    properties:
      block_description: Pick files
      block_name: Pick-Files.jar
      block_category: File Management
      service_type: block
      FileNameOrIndex: Probe.PFC_0030_MSt_GAGTGG.sorted.bam
      PickByIndex: 'false'
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Pick-Files.jar']
    relationships:
      - type: block_link
        target: ImportDir
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [ImportDir/imported-files, PickFiles/input-files, Picard-1host, container1]
      - type: cloudify.relationships.contained_in
        target: container1

  PicardCleanSAM:
    type: picard-CleanSAM
    properties:
      block_description: To be ..
      block_name: Picard-CleanSAM.jar
      block_category: File Management
      service_type: block
      Validation-Stringency: LENIENT
      Comments: ''
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: PickFiles
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [PickFiles/selected-files, PicardCleanSAM/input-SAM_BAM-files, Picard-1host, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Picard-CleanSAM.jar']

  Picard-Mark:
    type: picard-MarkDuplicates
    properties:
      block_description: I don't know
      block_name: Picard-Mark.jar
      block_category: File Management
      service_type: block
      Validation-Stringency: LENIENT
      Assume-Sorted: 'true'
      Remove-Duplicates: 'true'
      Comments: ''
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: PicardCleanSAM
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [PicardCleanSAM/cleaned-SAM_BAM-files, Picard-Mark/input-SAM_BAM-files, Picard-1host, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
              args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Picard-Mark.jar']

  Picard-Add:
    type: picard-ADDOrReplaceRG
    properties:
      block_description: I don't know
      block_name: Picard-Add.jar
      block_category: File Management
      service_type: block
      Validation-Stringency: LENIENT
      Comments: ''
      RG-ID: '1'
      RG-Library: test-lib
      RG-Platform: illumina
      RG-Platform-Unit: unknown
      RG-Sample-Name: '1'
      RG-Sequencing-Center: '1'
      RG-Description: ''
      RG-Predicted-Insert-Size: ''
      Sort-Order: ''
      RG-Run-Date: ''
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Picard-Mark
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Picard-Mark/marked-SAM_BAM-file, Picard-Add/input-SAM_BAM-files, Picard-1host, container1]        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
              args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/Picard-Add.jar']

  SAMTools-Lib:
    type: SAMTools-lib
    properties:
      lib_name: samtools
      lib_URL: 'https://github.com/rawaqasha/work/raw/master/samtools'
      lib_path: SAMTools
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/SAMTools-install.sh
          inputs:
            process:
              args: [container1, Picard-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1

  SAMTools:
    type: SAMtools-index
    properties:
      block_description: I don't know
      block_name: samtools1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: cloudify.relationships.depends_on
        target: SAMTools-Lib
      - type: block_link
        target: Picard-Add
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Picard-Add/output-SAM_BAM-files, SAMTools/input-BAM-files, Picard-1host, container1]        
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
              args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/samtools1.jar']

  ExportFiles1:
    type: exportfiles
    properties:
      block_description: export files
      block_name: exportfiles1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: SAMTools
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [SAMTools/index-BAI-files, ExportFiles1/file-list, Picard-1host, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/exportfiles1.jar']

  ExportFiles2:
    type: exportfiles
    properties:
      block_description: export files
      block_name: exportfiles1.jar
      block_category: File Management
      service_type: block
    relationships:
      - type: cloudify.relationships.contained_in
        target: container1
      - type: block_link
        target: Picard-Add
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/datacopy.sh
              inputs:
                process:
                  args: [Picard-Add/output-SAM_BAM-files, ExportFiles2/file-list, Picard-1host, container1]
    interfaces:
      cloudify.interfaces.lifecycle:
        start: 
          implementation: scripts/block-deploy3.sh
          inputs:
            process:
             args: [Picard-1host, container1, 'https://github.com/rawaqasha/eScBlocks-host/raw/master/exportfiles1.jar']

  finalBlock:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: scripts/final-inhost.sh
          inputs:
            process:
              args: [Picard-1host]
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.relationships.depends_on
        target: ExportFiles1
      - type: cloudify.relationships.depends_on
        target: ExportFiles2
